<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <article id="blog-card">
        <img class="blog-image" src="./assets/images/illustration-article.svg" alt="blog image">
        <div class="tag">Learning</div>
        <p id="publish-date">Published 21 Dec 2023</p>
        <h1 id="card-title">HTML & CSS foundations</h1>
        <p id="description">
          These languages are the backbone of every website, defining structure, content, and presentation. 
        </p>
        <div id="author-info">
          <img id="author-icon" src="./assets/images/image-avatar.webp" alt="author icon">
          <span id="author-name">Greg Hooper</span>
        </div>
    </article>  
  </main>
</body>
</html>
